{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

<html>
<head>
    <title>{% block title %}Login{% endblock %}</title>
    <link rel="stylesheet" href="{% static '/css/login.css' %}">

</head>
<body>
{% block content %}
<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">

                <div class="px-5 ms-xl-4">
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    <span class="h1 fw-bold mb-0" style="font-family:Fantasy">SVN FOOD DOCS</span>
                </div>

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0">

                    <form method="post" style="width: 23rem;">
                        {% csrf_token %}
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;font-family:Fantasy">Log in</h3>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" name="username" id="username" class="form-control form-control-lg" required/>
                            <label class="form-label" for="username" style="font-family:Fantasy">Username</label>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="password" name="password" class="form-control form-control-lg" required/>
                            <label class="form-label" for="password" style="font-family:Fantasy">Password</label>
                        </div>

                        <div class="pt-1 mb-4">
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block"
                                    type="submit">Login
                            </button>
                        </div>
                        {% if error_message %}
                        <p style="color:red;">{{ error_message }}</p>
                        {% endif %}
                    </form>

                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="{% static 'images/svnloginlogo.jpeg' %}"
                     alt="Login image" class="w-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>

{% endblock content %}
</body>
</html>
