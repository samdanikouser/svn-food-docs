        </form>
        <button type="button" onclick="closePopup()">Close</button>
    </div>

    <script>
        function showPopup(title, content) {
            document.getElementById('popup').removeAttribute("hidden");
            document.getElementById('popupTitle').innerText = title;
            document.getElementById('popupContent').innerHTML = content;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popupOverlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popupOverlay').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.trigger-popup-input').forEach(function(input) {
                input.addEventListener('input', function() {
                    var value = parseInt(this.value);
                    var min = parseInt(this.getAttribute('data-min'));
                    var max = parseInt(this.getAttribute('data-max'));
                    if (!isNaN(value) && value >= min && value <= max) {
                        var title = this.getAttribute('data-title');
                        var content = this.getAttribute('data-content');
                        showPopup(title, content);
                    }
                });
            });
        });
    </script>
