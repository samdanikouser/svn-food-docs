{% extends "dashboard/base.html" %}
{% load static %}
<html>
<head>
    <title>{% block title %}List{% endblock %}</title>
    {% block script %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs4-4.1.1/jszip-2.5.0/dt-1.10.22/b-1.6.5/b-html5-1.6.5/b-print-1.6.5/r-2.2.6/datatables.min.js"></script>
    <link href="https://cdn.datatables.net/v/bs4-4.1.1/jszip-2.5.0/dt-1.10.22/b-1.6.5/b-html5-1.6.5/b-print-1.6.5/r-2.2.6/datatables.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet" href="{% static '/css/form.css' %}">
    {% endblock script %}
</head>

<body>
{% block content %}
<div class="container">
    <div class=" text-center mt-5 ">
        <h1>Update Details</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form action="/role/update/{{role.id}}" method="POST">
                            {% csrf_token %}
                            <!--Employee Name-->
                            <div class="mb-3">
                                <label>Role name</label>
                                {{ form.name}}
                                {% if form.errors.name %}
                                <div class="alert alert-danger">
                                    <strong> {{form.errors.name.as_text|cut:"* " }}</strong>
                                </div>
                                {% endif %}
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-success">
                                    Update Role
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.8 -->
        </div>
        <!-- /.row-->
    </div>
</div>
{% endblock content %}

</body>
</html>
